<div style="margin: 5px; padding:5px">
    <h1>Gestion de Base de datos</h1>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm">      
        <button mat-raised-button color="primary" (click)="respaldo()" >Respaldo de base de datos</button>
      </div>
      <div class="col-sm d-flex flex-row-reverse">
        <div class="example-button-container" (click)="refrescar()">
          <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mat-elevation-z8 m-2">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Respaldos </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>      
  
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> opciones </th>
        <td mat-cell *matCellDef="let element">           
          <a name="" class="btn btn-success" role="button" href="{{element.url}}">Descargar</a>          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <a *ngFor="let item of redirectBD" href="{{item.url}}">{{item.name}}ads</a>
