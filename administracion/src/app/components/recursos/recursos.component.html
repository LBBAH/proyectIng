<div style="margin: 5px; padding:5px">
    <h1>Gestion de Recursos</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm">      
        <button mat-raised-button color="primary" (click)="tipoRecursos()">Gestionar tipos de recursos</button>
      </div>
    <div class="col-sm d-flex flex-row-reverse">
      <div class="example-button-container" (click)="refrescar()">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
      
    </div>    
  </div>
</div>

<div class="mat-elevation-z8 m-2">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="vistaprevia">
        <th mat-header-cell *matHeaderCellDef>  Vista previa </th>
        <td mat-cell *matCellDef="let element"> <img src="https://educacionespecialmx.site/iddeduback/idd_Educatio_back/public_html/img/imgVistaRecursos/{{element.vistaprevia}}" alt="" style="width: 90px; "> </td>
      </ng-container>
  
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> opciones </th>
        <td mat-cell *matCellDef="let element">           
          <a name="" id="{{element.id}} " class="btn btn-warning" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
          <button class="btn btn-success"><i class="bi bi-check2-circle"></i></button>          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
