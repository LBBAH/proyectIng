<div style="margin: 5px; padding:5px">
    <h1>Gestion de Roles</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm" *ngIf="gestionPermisos" >       
      <button mat-raised-button color="primary"(click)="permisos()">Gestionar Permisos</button>
    </div>
    <div class="col-sm d-flex flex-row-reverse">
      <div class="example-button-container" (click)="refrescar()">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
      <div style="text-align : end;"  *ngIf="AgregaRol">
        <button mat-raised-button color="basic" (click)="agregarRol()">Agregar Rol</button>
      </div>    
    </div>
  </div>
</div>

<div class="mat-elevation-z8 m-2">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> opciones </th>
        <td mat-cell *matCellDef="let element">           
          <button name="" class="btn btn-success" (click)="asigPriuv(element.id)" role="button"><i class="bi bi-ui-checks-grid"></i></button>
          <button name="" class="btn btn-warning" (click)="updateRol(element.id, element.rol, element.Description)" role="button"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-danger" (click)="deleteRol(element.id)"><i class="bi bi-trash3-fill"></i></button>          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
