<div style="margin: 5px; padding:5px">
  <h1>Gestion de usuarios</h1>
</div>
<div style="margin: 5+10px; padding:5px">  
  <button class="btn btn-primary" (click)="roles()">Gestionar Roles</button>
</div>



<div class="mat-elevation-z8 m-2">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nameUser">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> opciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="btn btn-primary" (click)="navigateIdUser(element.id)"><i class="bi bi-eye-fill"></i></button>
        <a name="" id="{{element.id}} " class="btn btn-warning" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
        <a name="" id="{{element.id}} " class="btn btn-danger" href="#" role="button"><i class="bi bi-person-fill-slash"></i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
