<div style="margin: 5px; padding:5px">
  <h1>Gestion de usuarios</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm">      
      <button mat-raised-button color="primary" (click)="roles()">Gestionar Roles</button>
    </div>
    <div class="col-sm d-flex flex-row-reverse">
      <div class="example-button-container" (click)="refrescar()">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a home icon">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
      <div style="text-align : end;">
        <button mat-raised-button color="basic" (click)="agregarUsuario()">Agregar Usuarios</button>
      </div>    
    </div>
  </div>
</div>

<div class="mat-elevation-z8 m-2">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nameUser">
      <th mat-header-cell *matHeaderCellDef> Nombre usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> opciones </th>
      <td mat-cell *matCellDef="let element"> 
        
        <button name="" (click)="editarUsuario(element.id, element.name, element.nameUser, element.phone, element.email)" class="btn btn-warning" href="#" role="button"><i class="bi bi-pencil-square"></i></button>
        <button name="" (click)="UsuarioInactivo(element.id)" class="btn btn-danger" href="#" role="button"><i class="bi bi-person-fill-slash"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
