<form class="p-3" [formGroup]="formChangePass" >      
    <label class="w-100">Ingresa tu contraseña anterior</label>
    <input class="w-100" formControlName="passwordBefore">
    <label class="w-100">Ingresa tu nueva contraseña</label>
    <input class="w-100" formControlName="passwordNew">
    <div>
      <button (click)="closeDialog()">Cerrar</button>
      <button (click)="UpdatePasswors()" >Actualizar</button>
    </div>   
</form>
