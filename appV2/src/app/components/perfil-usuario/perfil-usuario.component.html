<section class=" gradient-custom-2">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div >
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" >
              <img src="https://educacionespecialmx.site/iddeduback/idd_Educatio_back/public_html/img/user-male-circle-blue-512.png"
                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1">
              <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"  (click)="editarUsuario(user.id, user.name, user.nameUser, user.email, user.phone)"
                style="z-index: 1;">
                Edit profile
              </button>
            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5>{{user.name}}</h5>
              <!--<p>New York</p>-->
            </div>
          </div>
          <div class="p-4 text-black" style="background-color: #f8f9fa;"></div>
          <!--<div class="p-4 text-black" style="background-color: #f8f9fa;">
            <div class="d-flex justify-content-end text-center py-1">
              <div>
                <p class="mb-1 h5">253</p>
                <p class="small text-muted mb-0">Photos</p>
              </div>
              <div class="px-3">
                <p class="mb-1 h5">1026</p>
                <p class="small text-muted mb-0">Followers</p>
              </div>
              <div>
                <p class="mb-1 h5">478</p>
                <p class="small text-muted mb-0">Following</p>
              </div>
            </div>
          </div>-->
          <div class="card-body p-4 text-black">
            <div class="mb-5">
              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4" style="background-color: #f8f9fa;">
                <p class="font-italic mb-1">{{user.nameUser}}</p>
                <p class="font-italic mb-1">{{user.email}}</p>
                <p class="font-italic mb-0">{{user.phone}}</p>
              </div>
              <div class="w-100" style="text-align: center;">
                
                <button type="button" class="btn btn-outline-secondary" (click)="questionSecret(user.id)">Pregunta Secreta</button>
                <button type="button" class="btn btn-outline-warning" (click)="changePassword(user.id)">Cambiar Contrase√±a</button>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <p class="lead fw-normal mb-0">Tus Cursos</p>
              <button type="button"  *ngIf="CrearRecursos" class="btn btn-success mb-0" (click)="newCurso(user.id)">Nuevo curso</button>
            </div>
            <div class="row d-flex" *ngIf="CrearRecursos">
                <div class="col-md-12 col-lg-3 mb-4 mb-lg-0" *ngFor="let item of cursosForIdUser" style="padding-bottom: 10px;" data-aos="zoom-out-up">
                <div class="card">
                  <div class="d-flex justify-content-between p-3" style="padding-bottom: 5px;">
                    <h6>{{item.name}}</h6>            
                  </div>          
                    <img src="http://127.0.0.1:8000///img/imgVistaRecursos/{{item.vistaprevia}}" style="width: 100%; height:250px" />
                  <div class="card-body">          
                    
                    <div class="d-flex justify-content-between mb-3">
                      <button mat-button color="primary" (click)="verCursosId(item.id)" role="button">Editar</button>              
                      <p  >{{item.tipo}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <p>Paginas</p>
              <button class="btn btn-outline-primary"  (click)="cambiarPagina(currentPage - 1)" [disabled]="currentPage === 1"><i class="bi bi-arrow-left-circle-fill"></i> anterior</button>
              <button class="btn btn-outline-primary"  (click)="cambiarPagina(currentPage + 1)">Siguiente<i class="bi bi-arrow-right-circle-fill"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
