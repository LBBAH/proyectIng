<header class="py-3 border-bottom ">
  <div class="container d-flex flex-wrap justify-content-center">
    <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
      <nav class="d-flex">
        <h6 class="mb-0">
          <a href="" class="text-reset">Home</a>
          <span>/</span>
          <a href="" class="text-reset">Recursos</a>           
        </h6>
      </nav>
    </a>
    <!--<app-search></app-search>-->
  </div>
</header>

<section>
  <div class="container py-5">
    <h1 class="text-center">Recursos</h1><br>  
    <div class="row d-flex">


      <div class="col-md-12 col-lg-3 mb-4 mb-lg-0" style="padding-bottom: 10px; border-radius: 50%;" data-aos="zoom-out-up" *ngFor="let item of recurso">
        <div class="holi">
          <div class="card" style="border-radius: 15px; ">             
            <div style="position: relative; display: flex;">
              <img src="http://127.0.0.1:8000///img/imgVistaRecursos/{{item.vistaprevia}}" style="width: 100%; height:260px; border-radius: 15px;" />
              <div style="position: absolute; top:10px; right: 10px;">
                      <button type="button" class="btn btn-primary">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
                                      <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z"></path>
                              </svg>
                      </button>
              </div>  
              <div style="position: absolute; top:240px; left: 10px;">
                      <div style="background-color: #ebebeb; padding: 5px 20px 5px  20px; border-radius: 7px; color: blue;">
                          {{item.tipo}}
                      </div>
              </div>                                                      
            </div>                                                              
            <div class="d-flex justify-content-between" style="padding: 20px 0px 0px 20px">
              <h6> <b> {{item.name}}</b></h6>                                                             
            </div>                               
            <div style="padding: 0px 20px 0px 20px; font-size: 14px;">
              <p>{{item.description}}</p>       
            </div>
              <div class="card-body">          
                <!--<p id="descripcionCursos" style="display: none;">{{item.descripcion}}</p>-->
                <div class="d-flex ">
                        <div style="display: flex;
                        justify-content: center;
                        " class=" justify-content-end">
                                <div style="color: #ff9d00; font-size: 20px; padding-right: 9px;">
                                        <p><b>4.5</b></p>
                                </div>
                                <div>
                                        <img src="./img/1495916690download-png-image-star-orange-color.png" alt="" style="width: 25px;">
                                </div>
                        </div>
                        <div style="padding-left: 100px;">
                                <div>
                                        <button type="button" class="btn btn-primary" (click)="verCursosId(item.id,item.name)">Ver</button>
                                </div>
                        </div>                                                
                </div>
              </div>        
          </div>
        </div>        
      </div>     
    </div>
  </div>
  <div class="container">
    <p>Paginas</p>
    <button class="btn btn-outline-primary"  (click)="cambiarPagina(currentPage - 1)" [disabled]="currentPage === 1"><i class="bi bi-arrow-left-circle-fill"></i> anterior</button>
    <button class="btn btn-outline-primary"  (click)="cambiarPagina(currentPage + 1)">Siguiente<i class="bi bi-arrow-right-circle-fill"></i></button>
  </div>
</section>

<app-footer data-aos="flip-right"></app-footer>
