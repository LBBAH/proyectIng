<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Buscar Recurso</mat-label>
    <input type="text"
           placeholder="Por nombre"
           aria-label="Buscar Banda"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="SelectBand($event.option.value)">
      <mat-option *ngFor="let option of FinalData | async" [value]="option.name">
        <p style="text-decoration: none" (click)="redirecRecursos(option.id)">{{ option.name }}</p>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
